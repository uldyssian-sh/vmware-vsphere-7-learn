name: Release

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Validate tag format
      run: |
        if [[ "${{ github.ref }}" =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âœ… Valid semantic version tag"
        else
          echo "âŒ Invalid tag format. Use semantic versioning (v1.0.0)"
          exit 1
        fi

    - name: Check changelog
      run: |
        if [ ! -f "CHANGELOG.md" ]; then
          echo "âŒ CHANGELOG.md not found"
          exit 1
        fi
        
        version=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')
        if ! grep -q "$version" CHANGELOG.md; then
          echo "âš ï¸ Version $version not found in CHANGELOG.md"
        else
          echo "âœ… Version found in CHANGELOG.md"
        fi

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: validate-release
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Generate release notes
      id: release_notes
      run: |
        version=$(echo ${{ github.ref }} | sed 's/refs\/tags\///')
        
        # Extract release notes from CHANGELOG.md
        if [ -f "CHANGELOG.md" ]; then
          # Get content between current version and previous version
          awk "/## \[$version\]/,/## \[/{if(/## \[/ && !/## \[$version\]/) exit; if(!/## \[$version\]/) print}" CHANGELOG.md > release_notes.md
        else
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          echo "- Various improvements and bug fixes" >> release_notes.md
        fi
        
        # Add contributors
        echo "" >> release_notes.md
        echo "## Contributors" >> release_notes.md
        git log --pretty=format:"- %an" $(git describe --tags --abbrev=0 HEAD^)..HEAD | sort -u >> release_notes.md || echo "- @uldyssian-sh" >> release_notes.md

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: release_notes.md
        draft: false
        prerelease: false

  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update version in files
      run: |
        version=$(echo ${{ github.ref }} | sed 's/refs\/tags\/v//')
        
        # Update package.json
        if [ -f "package.json" ]; then
          sed -i "s/\"version\": \".*\"/\"version\": \"$version\"/" package.json
        fi
        
        # Update README.md deployment trigger
        sed -i "s/<!-- Deployment trigger .* -->/<!-- Deployment trigger $(date) -->/" README.md

    - name: Commit version updates
      run: |
        git config --local user.email "25517637+uldyssian-sh@users.noreply.github.com"
        git config --local user.name "uldyssian-sh"
        
        if git diff --quiet; then
          echo "No changes to commit"
        else
          git add .
          git commit -m "chore: update version references for release ${{ github.ref }}"
          git push origin main
        fi

  deploy-pages:
    name: Deploy GitHub Pages
    runs-on: ubuntu-latest
    needs: create-release
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
