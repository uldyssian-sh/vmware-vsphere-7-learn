name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check Python syntax
      run: |
        python -m py_compile scripts/python/*.py
        echo "Python syntax check completed"

  powershell-lint:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lint PowerShell scripts
      shell: powershell
      run: |
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
        $results = Invoke-ScriptAnalyzer -Path "scripts/powercli" -Recurse -Severity Warning,Error
        if ($results) {
          $results | Format-Table -AutoSize
        }

  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Lint Markdown files
      run: |
        npm install -g markdownlint-cli
        markdownlint **/*.md --config .markdownlint.json || echo "Markdown linting issues found but not failing build"